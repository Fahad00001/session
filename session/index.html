<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <h1>store a data</h1>
    <form id="storage-form">
        <input type="text" name="key" id="store-key" placeholder="key">
        <input type="text" name="value" id="store-value" placeholder="value">
        <button>store</button>
    </form>
    <h1>read a data</h1>
    <form id="read-form">
        <input type="text" name="key" id="read-key" placeholder="key">
        <!-- <input type="text" name="value" id="store-value" placeholder="value"> -->
        <button>read</button>
    </form>
    <h1>read all data</h1>
    <button id="read-now">read all</button>

    <h1>remove a data</h1>
    <form id="remove-form">
        <input type="text" name="key" id="remove-key" placeholder="key">
        <!-- <input type="text" name="value" id="store-value" placeholder="value"> -->
        <button>remove</button>
    </form>
    <h1>remove all data</h1>
    <button id="remove-all">remove all</button>
    
</body>
</html>
